<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       contador {{contador}}
    <button type="button" v-on:click="stopInterval" >{{btnMsg}}</button>
    <button type="button" v-on:click="resetInterval">Reset</button>
    </div>
    
<hr>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        //data, methods, props, mounted, created, computed, watch
        const holaMundo = {
            data(){
                return{
                    contador: 0 ,
                    interval:null,
                    isRunning:false,
                    btnMsg: 'stop'
                }
            },
            mounted()
            {
                this.interval = setInterval(() => {
                    this.contador ++;

                },1000);
                this.isRunning=true;
            },
            methods: {
                stopInterval()
                {
                    if(this.isRunning){
                       clearInterval(this.interval);
                       this.isRunning=false;
                       this.btnMsg="run" 
                    }
                    else{
                        this.interval = setInterval(() => {
                        this.contador ++;

                        },1000);
                        this.isRunning=true;
                        this.btnMsg="stop"
                    }
                },
                resetInterval()
                {
                    this.contador=0;
                }
            }
        }
       
        var mountedApp=Vue.createApp(holaMundo).mount('#app')
    </script>
</body>

</html>
